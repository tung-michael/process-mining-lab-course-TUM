{% extends "layout.html" %}
{% block title %}
Result
{% endblock %}
{% block content %}

<p>Welcome to Process Mining Web Service!</p>
<div class="container">
    
    <div class="row">
        
        <div class="col">

        <h1>Upload log file (.xes) for mining</h1>

        <form action="/" method="POST" enctype="multipart/form-data">
            
            <p class="upload-file">
                <input type="file" name="filename" id="upload_file" />
                <button type="submit" class="btn btn-primary">Upload</button>
            </p>

        </form>

        </div>
    </div>
</div>


    <body>
        <p>Result for {{ uploaded }}</p>
        <img src="{{ result_png }}" alt="result image">    
    </body>

    <body>
        <a href = "/download-result/{{ filename }}.pdf"><button class="btn"><i class="fa fa-download"></i> Download as PDF</button></a>
        <a href = "/download-result/{{ filename }}.png"><button class="btn"><i class="fa fa-download"></i> Download as PNG</button></a>
    </body>
{% endblock %}
